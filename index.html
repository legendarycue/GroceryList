<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="grocerylist.js" defer></script>
    <link rel="stylesheet" href="list.css">
    <!-- Google Fonts for ADA-friendly and modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="addItemForm">
            <div class="form-group">
                <label for="itemName">Add Item:</label>
                <input type="text" id="itemName" name="item" required>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity:</label>
                <input type="number" id="itemQuantity" name="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="itemCategory">Category:</label>
                <select id="itemCategory" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Produce">Produce</option>
                    <option value="Spices">Spices</option>
                    <option value="Baking">Baking</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Meat">Meat</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignedTo">Assign To:</label>
                <input type="text" id="assignedTo" name="assignedTo" placeholder="Person's Name" required>
            </div>
            <div class="form-buttons">
                <button type="submit" id="addNeed">Need</button>
                <button type="submit" id="addHave">Have</button>
            </div>
        </form>

        <div class="lists">
            <div class="card">
                <h2>Need:</h2>
                <ul class="list need-list">
                    <li>
                        <input type="checkbox" name="item">
                        <span class="item-name">Milk</span>
                        <span class="item-quantity">x1</span>
                        <span class="item-category">Dairy</span>
                        <span class="assigned-to">Assigned to: John</span>
                        <a href="#" class="remove-item">&#10006;</a>
                    </li>
                    <!-- More items... -->
                </ul>
            </div>

            <div class="card">
                <h2>Have:</h2>
                <ul class="list have-list">
                    <li>
                        <input type="checkbox" name="item" checked>
                        <span class="item-name">Steak</span>
                        <span class="item-quantity">x2</span>
                        <span class="item-category">Meat</span>
                        <span class="assigned-to">Assigned to: Alice</span>
                        <a href="#" class="remove-item">&#10006;</a>
                    </li>
                    <!-- More items... -->
                </ul>
            </div>
        </div>

        <div class="assigned-section">
            <h2>Assigned Responsibilities</h2>
            <div class="assigned-cards">
                <!-- Individual cards will be dynamically added here -->
            </div>
        </div>
    </div>
</body>
</html>
